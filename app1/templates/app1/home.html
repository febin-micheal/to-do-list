<title>To-do List</title>
<h1>To-do List</h1>

{% block content %}
<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="insert" value="insert">Insert</button>
</form>

<table>
    <tr>
        <th>Task name</th>
        <th>Task Content</th>
    </tr>
    {% for task in task_list %}
    <tr>
        <td>{{ task.name }} </td>
        <td>{{ task.content }} </td>
        <form action="/{{ task.id }}", method="post">
            {% csrf_token %}
            <td><button type="submit" name="delete" value="delete">Delete</button> </td>
        </form>
        <form action="/{{ task.id }}", method="post">
            {% csrf_token %}
            <td><button type="submit" name="edit" value="edit">Edit</button> </td>    
        </form>
    </tr>
    {% endfor %}    
</table>
{% endblock %}
