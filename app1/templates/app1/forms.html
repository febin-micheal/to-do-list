<title>To-do List</title>
<h1>To-do List</h1>

<form action="/create/" method="post">
    {% csrf_token %}
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="content" name="content">
    <button type="submit">Create</button>
</form>

{% block content %}
<table>
    <tr>
        <th>Task name</th>
        <th>Task Content</th>
    </tr>
    {% for task in task_list %}
    <tr>
        <td>{{ task.name }} </td>
        <td>{{ task.content }} </td>
        <td><a href="/delete/{{ task.id }}"><button type="button">Delete</button> </a> </td>
        <td><a href="/edit/{{ task.id }}"><button type="button">Update</button> </a> </td>
    </tr>
    {% endfor %}    
</table>
{% endblock %}
