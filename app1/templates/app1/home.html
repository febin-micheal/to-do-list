<title>To-do List</title>
<h1>To-do List</h1>

{% block content %}
<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

<table>
    <tr>
        <th>Task name</th>
        <th>Task Content</th>
    </tr>
    {% for task in task_list %}
    <tr>
        <td>{{ task.name }} </td>
        <td>{{ task.content }} </td>
        <td><a href="/{{ task.id }}"><button type="button">Delete</button> </a> </td>
        <td><a href="/{{ task.id }}"><button type="button">Update</button> </a> </td>
    </tr>
    {% endfor %}    
</table>
{% endblock %}
